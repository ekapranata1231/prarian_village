<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Registrasi</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="container-regis">
        <header>Registrasi</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukan Nama Lengkap Anda" required />
          </div>
          <div class="input-box">
            <label>Email </label>
            <input type="text" placeholder="Masukan Email Anda" required />
          </div>
          <div class="input-box">
           <label>Password</label>
           <input type="password" placeholder="Masukan Passsword Anda" required />
         </div>
         <!-- <div class="input-box">
           <label>Password</label>
           <input type="password" placeholder="Masukan Ulang Password" required />
         </div> -->
          <div class="column">
            <div class="input-box">
              <label>Nomor Handphone</label>
              <input type="number" placeholder="Enter phone number" required />
            </div>
            <div class="input-box">
              <label>Tanggal Lahir</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Pria</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Wanita</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Alamat</label>
            <input type="text" placeholder="Masukan Alamat" required />
          </div>
          <button>Daftar</button>
        </form>
      </div>
    
</body>
</html>
